<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora media</title>
</head>

<body>
    primeira nota <input id="nota1" type="number>"><br /><br />
    segunda nota <input id="nota2" type="number>"><br /><br />
    <button onclick="media();">Calcula Media</button>

    <script type="text/javascript">

        const media = () => {
            var nota1 = parseFloat(document.getElementById("nota1").value);
            var nota2 = parseFloat(document.getElementById("nota2").value);
            var media = (nota1 + nota2) / 2;

            if (media >= 5) {
                if (media == 10) {
                    alert("aprovado caraio!!: " + media);
                } else {
                    alert("parabens passou " + media);
                }
            } else {
                alert("reprovado seu burro: " + media);
            }
        }
    </script>
</body>

</html>
